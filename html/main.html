<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memovintage - Note app</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
  <link rel="stylesheet" href="../css/main/main.css" />
  <link rel="stylesheet" href="../css/main/modal-window.css">
  <link rel="stylesheet" href="../css/main/responsive.css">
  <link rel="stylesheet" href="../css/main/dark-main.css">
  <script src="../script/main.js" defer></script>
  <script src="../script/main-functionnality.js" defer></script>
  <script src="../script/dark-main.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="header-background-video">
                <video autoplay muted loop class="navbar-video">
                    <source src="../assets/videos/light.mp4" type="video/mp4" class="light">
                </video>
            </div>
            <div class="app-info">
                <img class="app-logo" src="../assets/images/logo.png" alt="logo">
                <h1>Mem<span class="o">O</span>vintage</h1>
            </div>
            <div class="search-bar">
                <input class="user-input" type="text" placeholder="Search ..." />
                <div title="Search" class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9FEF00">
                        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                    </svg>
                </div>
            </div>
            <div class="sorting">
                <select class="sort">
                    <option value="none">Sort by</option>
                    <option value="ascending-date">Ascending date</option>
                    <option value="descending-date">Descending date</option>
                    <option value="a-z">A-Z</option>
                </select>
                <button class="sort-btn" title="Sort">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9FEF00">
                        <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/>
                    </svg>
                </button>
            </div>
            <div id="theme" title="Theme">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9FEF00">
                    <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"/>
                </svg>
            </div>
        </nav>
    </header>
    <main class="content">
        <div class="search-result">
            <h2 class="mascot-dialog">Thanks for choosing MemoVintage!</h2>
            <img src="../assets/images/mascot-thubs-up.png" alt="mascot img" class="mascot">
        </div>
        <div class="note-list"></div>
        <div class="modal">
            <div class="modal-content">
                <div class="close" title="Save">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00ff7f">
                        <path d="M480-480Zm280-160q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q28 0 55.5 4t54.5 12q-11 17-18 36.5T562-788q-20-6-40.5-9t-41.5-3q-134 0-227 93t-93 227q0 134 93 227t227 93q134 0 227-93t93-227q0-21-3-41.5t-9-40.5q20-3 39.5-10t36.5-18q8 27 12 54.5t4 55.5q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-57-216 273-273q-20-7-37.5-17.5T625-611L424-410 310-522l-56 56 169 170Z"/>
                    </svg>
                </div>
                <div title="Delete" class="delete-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ff0000">
                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                </div>
                <div class="note">
                    <div class="note-body">
                        <div class="time"></div>
                        <input type="text" class="note-title" placeholder="Confidential Internal Memo â€“ Vault-Tec #day115 #meeting #BrotherhoodOfSteel">
                        <textarea class="note-content" placeholder="Report to be forwarded to the supervisor."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="delete-prompt">
            <div class="prompt">
                <img src="../assets/images/mascot-asking.png" alt="warning-img" class="mascot-expression">
                <div class="mascot-dialog">Would you like to delete definitely this note?</div>
                <div class="confirm-btn">
                    <button class="close-delete-prompt">No</button>
                    <button class="delete-confirmed">Yes</button>
                </div>
            </div>
        </div>
        <div class="info-prompt">
            <div class="info">
                <img src="../assets/images/mascot-angry.png" alt="angry-img" class="mascot-expression">
                <div class="mascot-dialog">The title or the content of the note cannot be empty.</div>
                <button class="close-info">Close</button>
            </div>
        </div>
        <button class="add-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#9FEF00">
                <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v268q-19-9-39-15.5t-41-9.5v-243H200v560h242q3 22 9.5 42t15.5 38H200Zm0-120v40-560 243-3 280Zm80-40h163q3-21 9.5-41t14.5-39H280v80Zm0-160h244q32-30 71.5-50t84.5-27v-3H280v80Zm0-160h400v-80H280v80ZM720-40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40Zm-20-80h40v-100h100v-40H740v-100h-40v100H600v40h100v100Z"/>
            </svg>
        </button>
        <button class="reload-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#9FEF00">
                <path d="M212-239q-43-48-67.5-110T120-480q0-150 105-255t255-105v-80l200 150-200 150v-80q-91 0-155.5 64.5T260-480q0 46 17.5 86t47.5 70l-113 85ZM480-40 280-190l200-150v80q91 0 155.5-64.5T700-480q0-46-17.5-86T635-636l113-85q43 48 67.5 110T840-480q0 150-105 255T480-120v80Z"/>
            </svg>
        </button>
    </main>
    <footer>
        <div class="footer-background-video">
            <video autoplay muted loop class="footer-video">
                <source src="../assets/videos/light.mp4" type="video/mp4" class="light">
            </video>
        </div>
        <div>
            Designed and engineered by <a href="https://github.com/Anerti" class="author">Anerti</a> & <a href="https://github.com/Andy-BassadProg" class="author">Andy</a>
        </div>
    </footer>
</body>
</html>
