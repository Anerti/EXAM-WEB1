<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
    <title>MemoVintage</title>
</head>
<body>
    <div class="backgroundvids">
        <video autoplay="" muted loop>
            <source src="" type="video/mp4">
        </video>
    </div>
    <section class="First">
        <div class="presentation">
            <div class="logotitle">
                <img src="" alt="" id="falloutLog">
                <h1 class="Fh1">MemoVintage</h1>
            </div>
        </div>
        <p>Need a note-taking tool with a special theme? 
            Use MemOvintage to jot down all your ideas, notes,
             and anything else you need to jot down.</p>
        <div class="boutons">
            <button id="registre">
                <a href="" >
                    Register
                </a>
            </button>
            <button id="connexion">
                <a href="" >
                    Sign In
                </a>
            </button>
        </div>
    </section>
    <section class="Second">
        <div id="text"></div>
    </section>
    <section class="Third">
        <div class="backgroundvideo">
            <video autoplay="" muted loop>
                <source src="assets/videos/videoME.mp4" type="video/mp4" id="sideVid">
            </video>
        </div>
        <div class="right">
            <div class="inscription">
                <img src="" alt="">
                <h2>REGISTER</h2>
                <p>Please, put your name</p>
                <input type="text" id="name" placeholder="Your Name">
                <p>For more authentification, your email</p>
                <input type="email" id="mail" placeholder="Your mail">
                <p>Create your password</p>
                <input type="password" id="mdp" placeholder="PassWord">
                <button id="bouttons" onclick="register()">Submit</button>
            </div>
        </div>
    </section>
       <footer>
        <div class="footer-background-video">
            <video autoplay muted loop class="footer-video">
                <source src="./assets/videos/light.mp4" type="video/mp4" class="light">
            </video>
        </div>
        <div>
            Designed and engineered by <a href="https://github.com/Anerti" class="author">Anerti</a> and <a href="https://github.com/Andy-BassadProg">Andy</a>
        </div>
    </footer>
</body>
</html>
